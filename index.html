<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Item Lister || Functional With Javascript</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="header">
        <div id="kam">
   <h1 id="header-item">Item Lister</h1>
   <input type="text" id="filter" placeholder="Search Items...">
    </div></nav>
    <div id="container">
       <h1>Add Items</h1>
         
       <form id="form"><input type="text" name="item" id="item-input" required placeholder="Add Items">
           <input type="submit" name="submit" value="Submit" id="Submit">
           </form>
           <h3 id="head-items">Items</h3>
           <ul id="items">
            <li class="list-items">Item 1 <button class="button">X</button></li>
            <li class="list-items"> Item 2 <button class="button">X</button></li>
            <li class="list-items"> Item 3 <button class="button">X</button></li>
        </ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
